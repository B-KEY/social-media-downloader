<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Social Media Downloader</h1>
        <div class="download-form">
            <input type="text" id="url-input" placeholder="Paste your URL here...">
            <button onclick="downloadContent()" id="download-button">Download</button>
        </div>
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <!-- Add this before closing body tag -->
    <script>
        let isDownloading = false;

        async function downloadContent() {
            if (isDownloading) {
                showStatus('A download is already in progress', 'info');
                return;
            }

            const urlInput = document.getElementById('url-input');
            const url = urlInput.value.trim();

            if (!url) {
                showStatus('Please enter a valid URL', 'error');
                return;
            }

            try {
                isDownloading = true;
                showStatus('Processing URL...', 'info');

                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();
                
                if (data.status === 'success' && data.download_url) {
                    showStatus(`Starting download: ${data.title}`, 'success');
                    
                    // Create a hidden download link
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = data.download_url;
                    a.download = `${data.title}.${data.ext}`;
                    
                    // Add to document and click
                    document.body.appendChild(a);
                    a.click();
                    
                    // Cleanup
                    setTimeout(() => {
                        document.body.removeChild(a);
                        showStatus(`Download started for: ${data.title}`, 'success');
                    }, 1000);
                } else {
                    showStatus(data.error || 'Download failed', 'error');
                }
            } catch (error) {
                showStatus('An error occurred while processing the URL', 'error');
            } finally {
                isDownloading = false;
            }
        }
    </script>
</body>
</html>
