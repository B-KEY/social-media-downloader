<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="content">
            <h1>Social Media Downloader</h1>
            <p>Download videos from YouTube, Instagram, Facebook, and TikTok</p>
            
            <div class="download-box">
                <input type="text" id="url-input" placeholder="Paste your URL here...">
                <button onclick="downloadContent()" id="download-button">Download</button>
            </div>
            
            <div id="status" class="status" style="display: none;"></div>
            
            <div class="supported-platforms">
                <h3>Supported Platforms</h3>
                <div class="platform-icons">
                    <img src="{{ url_for('static', filename='images/youtube.png') }}" alt="YouTube">
                    <img src="{{ url_for('static', filename='images/instagram.png') }}" alt="Instagram">
                    <img src="{{ url_for('static', filename='images/facebook.png') }}" alt="Facebook">
                    <img src="{{ url_for('static', filename='images/tiktok.png') }}" alt="TikTok">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="{{ url_for('static', filename='js/particles-config.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
